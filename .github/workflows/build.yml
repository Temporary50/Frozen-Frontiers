name: Build Frozen Frontiers

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore .NET Framework reference assemblies
      run: |
        echo "Using preinstalled .NET Framework 4.7.2"

    - name: Build mod
      run: |
        msbuild FrozenFrontiers.csproj /p:Configuration=Release /p:Platform=AnyCPU
