name: Build FrozenFrontiers Mod

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build mod
        run: |
          msbuild FrozenFrontiers.csproj ^
            /p:Configuration=Release ^
            /p:RestorePackages=false

      - name: Upload DLL
        uses: actions/upload-artifact@v4
        with:
          name: FrozenFrontiers-DLL
          path: bin/Release/net472/FrozenFrontiers.dll
